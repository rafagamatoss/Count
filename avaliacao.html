<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliacao - Aula 03</title>
</head>
<body>
    <!-- [JS-A03]Crie dois programas que imprimam a sequência de números de 0 a 9 utilizando um laço de repetição while e um que utilize um laço de repetição for. Cada número deve ser impresso em uma nova linha. 

    Deve ser feito um programa utilizando o laço de repetição while e um programa utilizando o laço de repetição for que faça oque pede a questão. -->

    <script>
        /* Laço For
        for(let i=0; i <10; i++){
            console.log(i + '\n')
        } */

        let i = 0
        while(true){
            if(i == 10){
                break
            }
            console.log(i + '\n')
            i++
        }
    </script>
</body>
</html>
